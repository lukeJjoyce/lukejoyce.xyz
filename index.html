<style>
    /* General styling for form */
    form {
        max-width: 600px; /* Adjust as per your layout */
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    
    /* Style for form labels */
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    /* Style for form inputs and textarea */
    form input[type="text"],
    form input[type="email"],
    form textarea {
        width: calc(100% - 20px); /* Adjust for padding */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    /* Style for submit button */
    form input[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #007bff; /* Adjust to your preferred color scheme */
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
    }
    
    /* Style for submit button on hover */
    form input[type="submit"]:hover {
        background-color: #0056b3; /* Darker shade when hovered */
    }
</style>
